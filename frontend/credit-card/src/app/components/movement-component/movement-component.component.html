<h2>Movement</h2>
  <mat-table #table [dataSource]="movements">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let m"> {{m.id}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let m"> {{m.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let m"> {{m.date}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let m"> {{m.type}} </td>
    </ng-container>

    <ng-container matColumnDef="creditCardNumber">
      <th mat-header-cell *matHeaderCellDef> Credit Card Number </th>
      <td mat-cell *matCellDef="let m"> {{m.creditCardNumber}} </td>
    </ng-container>
  </mat-table>
