<h2>Users</h2>
  <mat-table #table [dataSource]="users">
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.fullname}} </td>
  </ng-container>

  <ng-container matColumnDef="documentType">
    <th mat-header-cell *matHeaderCellDef> Document Type </th>
    <td mat-cell *matCellDef="let user"> {{user.documentType}} </td>
  </ng-container>

  <ng-container matColumnDef="documentNumber">
    <th mat-header-cell *matHeaderCellDef> Document Number </th>
    <td mat-cell *matCellDef="let user"> {{user.documentNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let user"> {{user.code}} </td>
  </ng-container>

</mat-table>
